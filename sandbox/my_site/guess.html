<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 3;

		function readInt(userAnswer){
			var number = document.getElementById(userAnswer).value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text, user){
			document.getElementById(user).innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess() {
			tryCount++;

			var userAnswer1 = readInt("userAnswer1");

			var userAnswer2 = readInt("userAnswer2");

			if (userAnswer1 == answer || userAnswer2 == answer) {
				if (userAnswer1 == answer) {
					write("<b>Игрок1, поздравляю, вы угадали!</b>", "user1");
					write("<b>Игрок2, вы, проиграли! Правильный ответ был: </b>" + answer, "user2");
				} if (userAnswer2 == answer) {
					write("<b>Игрок2, поздравляю, вы угадали!</b>", "user2");
					write("<b>Игрок1, вы, проиграли! Правильный ответ был: </b>" + answer, "user1");
				  } if (userAnswer1 == answer && userAnswer2 == answer) {
				  	write("<b>Игрок1, поздравляю, вы угадали!</b>", "user1");
				  	write("<b>Игрок2, поздравляю, вы угадали!</b>", "user2");
				  }
				hide("button");
				hide("userAnswer1");
				hide("userAnswer2");
			} else if(tryCount >= maxTryCount){
				write("Игрок1. Вы проиграли<br>Правильный ответ: " + answer, "user1");
				write("Игрок2. Вы проиграли<br>Правильный ответ: " + answer, "user2");
				hide("button");
				hide("userAnswer1");
				hide("userAnswer2");
			} else {
				if (userAnswer1 > answer) {
					write("Игрок1. Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100", "user1");
				} if (userAnswer2 > answer) {
					write("Игрок2. Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100", "user2");
				} if (userAnswer1 < answer) {
					write("Игрок1. Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100", "user1");
				} if (userAnswer2 < answer) {
					write("Игрок2. Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100", "user2");
				}			
			  }
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="#">Угадайка</a>
		<a href="generate.html">Генератор пароля</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="user1">игрок1. Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer1">
				<br>
				<p id="user2">игрок2. Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer2">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>
