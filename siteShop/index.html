<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="navbar_wrapper container">
            <div class="navbar_icons">
                <div class="navbar_icons_left">
                    <img src="images/ring.png" class="navbar_icon1" alt="little ring">
                    <img src="images/lens.png" class="navbar_icon2" alt="little ring">
                </div>
                <div class="navbar_icons_right">
                    <img src="images/stripes.png" class="navbar_icon3" alt="little ring">
                    <img src="images/body.png" class="navbar_icon4" alt="little ring">
                    <img src="images/basket.png" class="navbar_icon5" alt="little ring">
                </div>
            </div>
        </div>
    </header>
    <!--как я понял, верхняя фотография не идет в обертку, где max-width: 1140px?-->
    <div class="content_top">
        <div class="top_box container">
            <img src="images/manpng.png" class="man" alt="man">
            <h1 class="top_info">
                <img src="images/textBrand.png" alt="THE BRAND OF LUXERIOUS FASHION">
            </h1>
        </div>
    </div>
    <div class="content_middle container">
        <div class="three_picture">
            <div class="picture1"><img src="images/topPict1.jpg" alt="FOR WOMEN"></div>
            <div class="picture2"><img src="images/topPict2.jpg" alt="FOR MEN"></div>
            <div class="picture3"><img src="images/topPict3.jpg" alt="FOR KIDS"></div>
        </div>
        <div class="stretched_picture">
            <img src="images/accessories.jpg" alt="FOR WOMEN">
        </div>
    </div>
</body>

</html>
